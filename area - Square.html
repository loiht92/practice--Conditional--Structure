<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh vuong</title>
</head>
<body>
<script>
    let a;
    a=parseFloat(prompt("Nhập vào diện tích hình vuông "));
    if (a>0){
        alert("diện tích hình vuông là :" + a*a +" "+ "mét " + " "+"vuông ");
    }else {
        alert("Không tính được diện tích hình vuông ")
    }
</script>
</body>
</html>
