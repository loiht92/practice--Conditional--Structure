<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check the edge of the triangle</title>
</head>
<body>
<script>
    let a,b,c;
    a=parseInt(prompt("Enter the first adge"));
    b=parseInt(prompt("Enter the scond adge"));
    c=parseInt(prompt("Enter the third adge"));

    if (a>0 && b>0 && c>0)
        if (a+b>c || b+c>a || a+c>b){
            alert("The three sides of the triangle are: " +a+" "+b+" "+c)
        }else {
            alert("These are not the three sides of the triangle")
        }else {
        alert("These are not the three sides of the triangle")
    }
</script>
</body>
</html>
