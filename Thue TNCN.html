<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Thue TNCN</title>
</head>
<body>
<script>
    let TNTT = parseInt(prompt("Nhap vao thue TNTT"));

    if (TNTT >= 4 && TNTT < 6) {
        alert("Thue thu nhap ca nhan phai nop la:" + TNTT * 0.05)
    } else if (TNTT >= 6 && TNTT < 9) {
        alert("Thue thu nhap ca nhan phai nop la:" + TNTT * 0.1)
    } else if (TNTT >= 9 && TNTT < 14) {
        alert("Thue thu nhap ca nhan phai nop la:" + TNTT * 0.15)
    } else if (TNTT >= 14 && TNTT < 24) {
        alert("Thue thu nhap ca nhan phai nop la:" + TNTT * 0.2)
    } else if (TNTT >= 24 && TNTT < 44) {
        alert("Thue thu nhap ca nhan phai nop la:" + TNTT * 0.25)
    }
</script>
</body>
</html>
